<body>
    <header class="encabezado">
        <img src="img/logotipo3.png" alt="Logo Kinesfera">

        <nav>

        </nav>
    </header>

    <div id="login-form" class="login-page"> <br><br><br><br><br><br><br><br>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Iniciar Sesion</button>
                <button type="button" onclick="register()" class="toggle-btn">Registrarse</button>
            </div>

            <!--iniciar sesion-->
            <form id="login" class="input-group-login" action="ingresar.php" method="POST">
                <input type="text" name="n_usuario" class="input-field" placeholder="Nombre de usuario" required>
                <input type="password" name="contra" class="input-field" placeholder="Contraseña" required>
                <label for="cargo" class="input-cargo">Cargo: </label> 
                <select name="cargo" id="cargo" class="input-cargo-options">
                    <option>Seleccionar</option>
                    <option value="3">Aprendiz</option>
                    <option value="2">Formador</option>
                    <option value="1">Administrador</option>
                </select>
                <button type="submit" name="btn" class="submit-btn" >Iniciar Sesion</button>
            </form>
            <!--registrar-->
            <form id="register" class="input-group-register" action="registrar.php" method="post">
                <h2 class="titulo_register">Registro de formadores</h2>
                <input type="text" class="input-field" name="n_completo" placeholder="Nombre Completo" required>
                <input type="number" class="input-field" name="edad" placeholder="Edad" required>
                <input type="number" class="input-field" name="n_tel"  placeholder="Numero de telefono" required>
                <input type="email" class="input-field" name="email" placeholder="Correo Electronico" required>
                <input type="text" class="input-field" name="n_usuario" placeholder="Nombre de usuario" required>
                <input type="number" class="input-field" name="contrato" placeholder="Numero de contrato" required>
                <input type="password" class="input-field" name="contra" placeholder="contraseña" required>
                <input type="password" class="input-field" name="c_contra" placeholder="Confimar Contraseña" required>
                <input type="number" name="cargo" value="2" hidden>
                <input type="submit" class="submit-btn" name="btn">
            </form>
        </div>
    </div>

    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn')
        function register()
        {
            x.style.left = '-400px';
            y.style.left= '50px';
            z.style.left= '148px';

        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = doment.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
